<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Path - FlashBoss</title>
    <link rel="icon" type="image/png" href="../../icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@600;700&family=Inter:wght@300;400;500;600&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-dark: #0a0a19;
            --moon-cream: #f0e6d3;
            --magic-pink: #ff66ff;
            --link-blue: #7ec8ff;
            --grey: #8a8a8a;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: url('../images/fog.jpeg') center center / cover no-repeat fixed;
            background-color: var(--bg-dark);
            color: var(--moon-cream);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            text-align: center;
        }

        /* Selection screen with game window */
        .selection-container {
            position: relative;
            background: url('../../background.png') center center / cover no-repeat;
            border: 2px solid rgba(255, 102, 255, 0.3);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .selection-grid {
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: 1.5rem;
            align-items: center;
        }

        .language-column {
            text-align: center;
        }

        .language-header {
            font-family: 'Fredoka', sans-serif;
            font-size: 1.2rem;
            color: var(--link-blue);
            margin-bottom: 1rem;
        }

        .center-image {
            max-width: 100%;
            max-height: 70vh;
            border-radius: 4px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .center-image:hover {
            transform: scale(1.02);
            box-shadow: 0 0 20px rgba(255, 102, 255, 0.4);
        }

        .pack-buttons {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .pack-btn {
            background: rgba(10, 10, 25, 0.8);
            border: 1px solid rgba(126, 200, 255, 0.4);
            border-radius: 6px;
            padding: 1rem 1.5rem;
            color: var(--moon-cream);
            font-size: 0.95rem;
            text-decoration: none;
            cursor: pointer;
            transition: background 0.2s, border-color 0.2s, transform 0.2s;
        }

        .pack-btn:hover {
            background: rgba(126, 200, 255, 0.15);
            border-color: var(--link-blue);
            transform: translateY(-2px);
        }

        .pack-btn .pack-name {
            font-weight: 600;
            color: var(--link-blue);
            display: block;
            margin-bottom: 0.25rem;
        }

        .pack-btn .pack-cluster {
            font-size: 0.8rem;
            color: var(--grey);
        }

        /* Slideshow mode */
        .slideshow-container {
            display: none;
        }

        .slideshow-container.active {
            display: block;
        }

        .selection-container.hidden {
            display: none;
        }

        .image-container {
            position: relative;
            background: url('../../background.png') center center / cover no-repeat;
            border: 2px solid rgba(255, 102, 255, 0.3);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .image-container:hover {
            border-color: var(--magic-pink);
            box-shadow: 0 0 20px rgba(255, 102, 255, 0.3);
        }

        .image-container img {
            max-width: 100%;
            max-height: 65vh;
            border-radius: 4px;
        }

        .back-island {
            position: absolute;
            bottom: 1.5rem;
            right: 1.5rem;
            background: rgba(10, 10, 25, 0.9);
            border: 2px solid var(--link-blue);
            border-radius: 6px;
            padding: 0.75rem 1.25rem;
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--link-blue);
            text-decoration: none;
            box-shadow: 0 0 15px rgba(126, 200, 255, 0.4);
            transition: background 0.2s, box-shadow 0.2s, color 0.2s;
            cursor: pointer;
            z-index: 10;
        }

        .back-island:hover {
            background: rgba(126, 200, 255, 0.2);
            color: #ffffff;
            box-shadow: 0 0 20px rgba(126, 200, 255, 0.6);
        }

        .screen-title {
            font-size: 1.1rem;
            color: var(--moon-cream);
            margin-bottom: 0.5rem;
        }

        .progress {
            font-size: 0.8rem;
            color: var(--grey);
            margin-bottom: 1rem;
        }

        .hint {
            font-size: 0.8rem;
            color: var(--grey);
            font-style: italic;
        }

        @media (max-width: 768px) {
            .selection-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .center-column {
                order: -1;
            }

            .center-image {
                max-height: 40vh;
            }

            .back-island {
                bottom: 0.75rem;
                right: 0.75rem;
                padding: 0.5rem 0.75rem;
                font-size: 0.75rem;
            }

            /* Collapsible headers in portrait */
            .language-header {
                cursor: pointer;
                padding: 1rem;
                background: rgba(10, 10, 25, 0.8);
                border: 1px solid rgba(126, 200, 255, 0.4);
                border-radius: 6px;
                margin-bottom: 0;
                transition: background 0.2s, border-color 0.2s;
            }

            .language-header:hover {
                background: rgba(126, 200, 255, 0.15);
                border-color: var(--link-blue);
            }

            .language-header::after {
                content: ' ▼';
                font-size: 0.8rem;
                opacity: 0.6;
            }

            .language-header.expanded::after {
                content: ' ▲';
            }

            .pack-buttons {
                display: none;
                margin-top: 0.75rem;
            }

            .pack-buttons.expanded {
                display: flex;
            }
        }
    </style>
</head>

        </div>

            </div>
            <p class="screen-title" id="screenTitle"></p>
            <p class="progress" id="progress"></p>
            <p class="hint">Click anywhere to continue</p>
        </div>

        let currentPath = null;
        let currentIndex = 0;

        function toggleLanguage(lang) {
            // Only toggle in portrait mode
            if (window.innerWidth > 768) return;

            const buttons = document.getElementById(lang + '-buttons');
            const header = buttons.previousElementSibling;

            // Close other expanded sections
            document.querySelectorAll('.pack-buttons.expanded').forEach(el => {
                if (el.id !== lang + '-buttons') {
                    el.classList.remove('expanded');
                    el.previousElementSibling.classList.remove('expanded');
                }
            });

            // Toggle this section
            buttons.classList.toggle('expanded');
            header.classList.toggle('expanded');
        }

        function startPath(pathName) {
            currentPath = pathName;
            currentIndex = 0;
            document.getElementById('selectionContainer').classList.add('hidden');
            document.getElementById('slideshowContainer').classList.add('active');
            render();
        }

        function render() {
            const slides = paths[currentPath];
            const slide = slides[currentIndex];

            // Check for end - redirect to sanctum
            if (slide.end) {
                window.location.href = '../index.html?screen=sanctum';
                return;
            }

            document.getElementById('slideImage').src = slide.image;
            document.getElementById('screenTitle').textContent = slide.title;
            document.getElementById('progress').textContent = `${currentIndex + 1} / ${slides.length}`;

            const keyBadge = document.getElementById('keyBadge');
            if (slide.key) {
                keyBadge.textContent = slide.key;
                keyBadge.style.display = 'block';
            } else {
                keyBadge.style.display = 'none';
            }
        }

        function advance() {
            const slides = paths[currentPath];
            if (currentIndex < slides.length - 1) {
                currentIndex++;
                render();
            }
        }

        document.addEventListener('keydown', (e) => {
            const slideshowActive = document.getElementById('slideshowContainer').classList.contains('active');
            const endActive = document.getElementById('endContainer').classList.contains('active');

            if (slideshowActive && !endActive) {
                advance();
            }
        });
    </script>
