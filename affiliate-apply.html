<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(160deg, #0a0a19 0%, #12122a 40%, #0d1a24 100%);
            background-attachment: fixed;
            color: #f0e6d3;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1.5rem 4rem;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-family: 'Fredoka', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: #ff66ff;
            margin-bottom: 0.5rem;
        }

        .header .tagline {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Intro */
        .intro {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .intro p {
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 0.5rem;
        }

        .intro p:last-child {
            margin-bottom: 0;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }

        .intro a {
            color: #7ec8ff;
        }

        /* Form embed */
        .form-section {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(126, 200, 255, 0.3);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .form-section h2 {
            font-size: 1.2rem;
            font-weight: 600;
            color: #7ec8ff;
            margin-bottom: 1rem;
            text-align: center;
        }

        .form-embed {
            background: #fff;
            border-radius: 6px;
            overflow: hidden;
        }

        .form-embed iframe {
            width: 100%;
            height: 400px;
            border: none;
            display: block;
        }

        .form-fallback {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .form-fallback a {
            color: #7ec8ff;
        }

        /* Links */
        a {
            color: #7ec8ff;
            text-decoration: none;
        }

        a:hover {
            color: #ffffff;
        }

        /* Footer */
        .footer {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            flex-wrap: wrap;
        }

        .footer-links a {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .footer-links a:hover {
            color: #ffffff;
        }

        /* Responsive */
        @media (min-width: 768px) {
            .header h1 {
                font-size: 3rem;
            }
        }
    </style>
</head>

    <div class="container">
