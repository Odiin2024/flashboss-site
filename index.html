<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashBoss - Scientia Est Potentia</title>
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: url('background.png') center center / cover no-repeat fixed;
            color: #f0e6d3;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10, 10, 25, 0.35);
            z-index: 0;
        }

        .title-area {
            position: absolute;
            top: 28%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
            text-align: center;
        }

        .title {
            font-family: 'Jaro', sans-serif;
            font-size: 140px;
            font-weight: 400;
            color: #7ec8ff;
            text-shadow: 0 0 40px rgba(100, 180, 255, 0.6), 3px 3px 6px rgba(0, 0, 0, 0.9);
            letter-spacing: 0.02em;
            line-height: 1;
        }

        .center-content {
            position: absolute;
            top: 52%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
            text-align: center;
        }

        .tagline {
            font-size: 1.8rem;
            font-style: italic;
            color: #a0c4ff;
            margin-bottom: 1.5rem;
            letter-spacing: 0.15em;
            text-transform: lowercase;
        }

        .coming-soon {
            background: linear-gradient(135deg, #1a3a5c 0%, #0d1f33 100%);
            border: 2px solid #4a9eff;
            padding: 0.8rem 2.5rem;
            font-size: 1.3rem;
            font-weight: bold;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: #7ec8ff;
            margin-bottom: 1.5rem;
            display: inline-block;
            box-shadow: 0 0 20px rgba(74, 158, 255, 0.3);
        }

        .contact a {
            color: #a0c4ff;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s;
        }

        .contact a:hover {
            color: #ffffff;
        }

        .packs {
            position: absolute;
            bottom: 3rem;
            right: 3rem;
            z-index: 1;
            text-align: right;
        }

        .packs h3 {
            font-size: 1rem;
            color: #c9a227;
            margin-bottom: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .pack-list {
            list-style: none;
            font-size: 0.95rem;
            line-height: 1.8;
            color: #d4c5a9;
        }

        .pack-list .free {
            color: #7ecc7e;
        }

        .footer {
            position: absolute;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
            font-size: 0.85rem;
            color: #666;
        }

        @media (max-width: 900px) {
            .title {
                font-size: 120px;
            }

            .title-area {
                top: 25%;
            }

            .center-content {
                top: 48%;
            }
        }

        @media (max-width: 600px) {
            .title {
                font-size: 70px;
            }

            .title-area {
                top: 20%;
            }

            .center-content {
                top: 40%;
            }

            .tagline {
                font-size: 1.2rem;
            }

            .coming-soon {
                font-size: 1rem;
                padding: 0.6rem 1.5rem;
            }

            .packs {
                bottom: 2rem;
                right: 1.5rem;
            }

            .packs h3 {
                font-size: 0.9rem;
            }

            .pack-list {
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <div class="title-area">
        <h1 class="title">FlashBoss</h1>
    </div>

    <div class="center-content">
        <p class="tagline">scientia est potentia</p>
        <div class="coming-soon">Coming Soon to Steam</div>
        <div class="contact">
            <a href="mailto:flashbosscontact@gmail.com">flashbosscontact@gmail.com</a>
        </div>
    </div>

    <div class="packs">
        <h3>Language Packs</h3>
        <ul class="pack-list">
            <li>German Core</li>
            <li>German Pareto 1</li>
            <li>German Pareto 2</li>
            <li class="free">Esperanto Core — Included Free</li>
        </ul>
    </div>

    <div class="footer">
        © 2025 FlashBoss
    </div>
</body>
</html>
